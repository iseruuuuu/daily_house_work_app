name: daily_house_work_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-374.1.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  shared_preferences: ^2.0.8
  #setting
  settings_ui: ^2.0.2
  flutter_vector_icons: ^2.0.0
  in_app_review: ^2.0.6
  url_launcher: ^6.1.7
  share: ^2.0.4
  flutter_easyloading: ^3.0.5
  panara_dialogs: ^0.1.4
  package_info_plus: ^1.0.0

  #image
  pixabay_picker: ^1.0.6
  http: ^0.13.4
  cached_network_image: ^3.2.3
  dynamic_icon_flutter: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: false
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: '#FFF422'
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter:
  uses-material-design: true